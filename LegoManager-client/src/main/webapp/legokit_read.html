<table>
    <tr>
    <th>Lego kit name: </th>    
    <td>{{legoKit.name}}</td>
    </tr>
    <tr>
    <th>Age restriction: </th>
    <td>{{legoKit.ageRestriction}}</td>
    </tr>
    <tr>
    <th>Lego kit price: </th>
    <td>{{legoKit.price}}</td>
</table>
<br>
<table>
    <label>All pieces in this kit</label>
    <tr>
    <th>Id</th>
    <th>Color</th>
    </tr>
    <tr ng-repeat="legoPiece in legoKit.legoPieces" ng-model-instant>
    <td>{{legoPiece.color}}</td>
    <td>{{legoPiece.id}}</td>
    </tr>
</table>
