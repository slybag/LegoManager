<table class="table movietable">
  <h3>All Lego pieces</h3>
  <tr>
    <td>Id</td>
    <td>Color</td>
  </tr>
  <tr ng-repeat="legoPiece in legoPieces">
    <td>{{legoPiece.id}}</td>
    <td>{{legoPiece.color}}</td>
    <td><a ui-sref="readLegoPiece({id:legoPiece.id})">Deatils</a></td>
    <td><a ui-sref="updateLegoPiece({id:legoPiece.id})">Update</a></td>
    <td><a ui-sref="deleteLegoPiece({id:legoPiece.id})">Delete</a></td>
  </tr>
</table>
