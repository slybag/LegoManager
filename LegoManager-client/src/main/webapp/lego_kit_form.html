<!DOCTYPE html>
<input type="text" ng-model="legoKit.name" class="form-control" id="name" placeholder="lego kit name Here" >
<input type="text" ng-model="legoKit.ageRestriction" class="form-control" id="ageRestriction" placeholder="Age restr here">
<input type="text" ng-model="legoKit.price" class="form-control" id="price" placeholder="Price Here">
<label ng-repeat="legoPiece in legoPieces" ng-model-instant>
    <input 
        type="checkbox" 
        checklist-model="selectedIds"
        checklist-value="legoPiece.id"
    >
    {{legoPiece.color}}
</label>
