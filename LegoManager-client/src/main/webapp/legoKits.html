<!DOCTYPE html>
<table class="listTable">
  <caption>All Lego Kits</caption>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age Restriction</th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
  <tr ng-repeat="legoKit in legoKits">
    <td>{{legoKit.id}}</td>
    <td>{{legoKit.name}}</td>
    <td>{{legoKit.ageRestriction}}</td>
    <td><a ui-sref="readLegoKit({id:legoKit.id})" class="button">Details</a></td>
    <td><a ui-sref="updateLegoKit({id:legoKit.id})" class="button">Update</a></td>
    <td><a ui-sref="deleteLegoKit({id:legoKit.id})" class="button">Delete</a></td>
  </tr>
</table>
<a ui-sref="newLegoKit" class="button">Create</a>
