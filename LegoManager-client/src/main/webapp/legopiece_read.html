<h3>Details About This Lego Piece:</h3>
<br>
<table>
    <tr>
    <th>Lego piece color: </th>    
    <td>{{legoPiece.color}}</td>
    </tr>
</table>
<br>
<div ng-show="!legoPiece.legoKits.length > 0">
    There are no kits with this piece.
</div>
<div ng-show="legoPiece.legoKits.length > 0">
<table class="listTable">
    <caption>All kits with this piece</caption>
    <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age restriction</th>
    <th>price</th>
    </tr>
    <tr ng-repeat="legoKit in legoPiece.legoKits" ng-model-instant>
    <td>{{legoKit.id}}</td>
    <td>{{legoKit.name}}</td>
    <td>{{legoKit.ageRestriction}}</td>
    <td>{{legoKit.price}}</td>
    </tr>
</table>
</div>
